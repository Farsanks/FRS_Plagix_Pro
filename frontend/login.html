<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Plagix Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .card h4 {
      font-weight: 600;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .form-select, .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      border-radius: 10px;
    }
    .link-signup {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-3">
      <div class="logo">ğŸ” Plagix Pro</div>
      <small class="text-muted">Smart Plagiarism Detector</small>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">ğŸ‘¤ Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">ğŸ”‘ Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">ğŸ“ Role</label>
      <select id="role" class="form-select">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <div id="loginError" class="text-danger text-center mt-3"></div>
    <div class="text-center mt-3 link-signup">
      Donâ€™t have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

<script>
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  fetch("http://127.0.0.1:8000/api/login/", {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.token) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("username", data.username);
      localStorage.setItem("role", data.role);
      window.location.href = "index.html";
    } else {
      document.getElementById("loginError").innerText = data.error || "Login failed";
    }
  });
}
</script>
</body>
</html>
